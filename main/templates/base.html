<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block head_title %}NGO Dev{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <nav class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <a href="/" class="font-bold text-xl text-indigo-600">NGO Dev</a>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <div class="hidden md:ml-4 md:flex-shrink-0 md:flex md:items-center space-x-4">
                            {% if user.is_authenticated %}
                                <a href="{% url 'account_logout' %}" class="text-gray-700 hover:text-gray-900">Log Out</a>
                            {% else %}
                                <a href="{% url 'account_login' %}" class="text-gray-700 hover:text-gray-900">Sign In</a>
                                <a href="{% url 'account_signup' %}" class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium">Sign Up</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="bg-white mt-auto">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <p class="text-center text-gray-500 text-sm">
                    Â© {% now "Y" %} NGO Dev. All rights reserved.
                </p>
            </div>
        </footer>
    </div>
    
    {% block extra_body %}{% endblock %}
</body>
</html>
